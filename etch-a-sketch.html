<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <div>
            <label for="dimensions"></label>
            <input type="range" id="dimensions" min="1" max="100" value="16">
        </div>

        <button id="clear">Clear</button>
        
        <div>
            <label for="eraser">Eraser</label>
            <input type="checkbox" id="eraser" name="eraser">
        </div>
        
        <div>
            <label for="rainbow">Rainbow Mode :</label>
            <input type="checkbox" id="rainbow" name="rainbow">
        </div>

        <div>
            <label for="colors">Change Color:</label>
            <input type="color" id="colors">
        </div>
    </div>

    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
