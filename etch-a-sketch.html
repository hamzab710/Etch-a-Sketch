<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button id="restart">New Sketch</button>
    </div>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const restart = document.getElementById('restart');
        restart.addEventListener('click',givePrompt);

        const numberOfSquares = 256;
        for (let i = 0; i < numberOfSquares; i++) {
            const grid = document.createElement('div');
            grid.classList.add("square");

            grid.addEventListener('click', function () {
            grid.style.backgroundColor = 'black';
            });

        container.appendChild(grid);
        }


        function givePrompt() {
            let userInput = prompt("Please enter a number:");
            let userNumber = parseInt(userInput);
            numberOfGrids =  userNumber * userNumber;
            return numberOfGrids;
        }

        // Function to update the square width
        function updateSquareWidth(newWidth) {
            container.style.setProperty('--square-width', newWidth);
        }
        
        updateSquareWidth(`${100 / Math.sqrt(numberOfSquares)}%`);

    </script>
</body>

</html>
