<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cursive" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/press-start-2p" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/game-over-2" type="text/css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Etch a Sketch</header>
    <main>
        <div class="input-container">
            <h2>Settings</h2>
            <div>
                <label for="dimensions"></label>
                <input type="range" id="dimensions" min="1" max="100" value="16">
            </div>

            <button id="clear">Clear</button>
            
            <div>
                <label for="eraser">Eraser</label>
                <input type="checkbox" id="eraser" name="eraser">
            </div>
            
            <div>
                <label for="rainbow">Rainbow Mode :</label>
                <input type="checkbox" id="rainbow" name="rainbow">
            </div>

            <div>
                <label for="colors">Change Color:</label>
                <input type="color" id="colors">
            </div>
        </div>

        <div id="container"></div>
    </main>

</body>
</html>
